{% extends 'base.html' %}
{% block content %}
{% load static %}

      

<div class="big">

<div class="container">
<div class="d-flex flex-column justify-content-center mt-5 mt-5">
    <h3 class="text-white text-center">Upload and share your image.</h3>

<form action="{% url 'done' %}" enctype='multipart/form-data' method="POST">
{% csrf_token %}



<div class="file-upload-wrapper justify-content-center d-flex mb-5 mt-5 ">

    <input type="file" name="image" accept="image/*" id="inputGroupFile01" class="text-white" required data-max-file-size="2M" />
  

</div>


<div class="input-group mb-3 justify-content-center">
  <div class="input-group-prepend">
    <span class="input-group-text">Your nickname</span>
  </div>
<input type="text" name="name" class="btn" maxlength="255" required="" id="id_name">
</div>



<div class="d-flex justify-content-center">
<input type="submit" value="Submit" class="btn btn-primary"/>
</div>
</form>

</div>
</div>  
</div>
{% endblock %}
